<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>

    <header class="mdl-layout__header mdl-layout__header--transparent">
      <h1>To-Do App</h1>
    </header>

    <main class="mdl-layout__content mdl-grid">

      <div class="toDoFormCard mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">New To-Do:</h2>
        </div>
        <div class="mdl-card__actions toDoFormFill">
          <form id="addToDoForm">
            <div class="mdl-textfield mdl-js-textfield">
              <label class="mdl-textfield__label" for="newToDoText">Start typing to add to your list...</label>
              <input class="mdl-textfield__input" type="text" id="newToDoText">
            </div>
            <button class="mdl-button mdl-js-button mdl-button--primary" type="submit">Add To-Do!</button>
          </form>
        </div>
        <div class="mdl-card__actions toDoListItems">
          <ul id="toDoList">
          </ul>
        </div>
      </div>

    </main>
    <script src="app.js"></script>
  </body>
</html>
